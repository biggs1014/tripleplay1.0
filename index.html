
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>TRIPLE PLAY 1.0</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ff5733, #ffcc00);
        }
        .main-container {
            width: 100%;
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #000;
        }
        canvas {
            border: 1px solid black;
            background-color: green;
            width: 100%;
            aspect-ratio: 1 / 1;
            box-sizing: border-box;
            touch-action: none;
            max-width: 600px;
        }
        #action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-top: 5px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 4px;
            flex: 1 1 auto;
            min-width: 0;
            width: clamp(30%, 45%, 45%);
            font-size: 0.8em;
        }
        button:hover { background: #cccccc; }
        #scoreboard-container .scoreboard-section span:first-child { margin-right: 10px; }
        #scoreboard-container {
            display: flex;
            align-items: stretch;
            justify-content: center;
            margin: 10px auto;
            max-width: 400px;
            border: 2px solid #333;
            border-radius: 4px;
            overflow: hidden;
            font-family: sans-serif;
            font-weight: bold;
        }
        .scoreboard-section { flex: 1; display: flex; align-items: center; justify-content: center; padding: 5px; }
        .scoreboard-left { background-color: #333; color: #fff; }
        .scoreboard-middle { background-color: #fff; color: #000; flex-direction: column; }
        .scoreboard-right { background-color: #b00; color: #fff; }
        .inning-display { display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 1.2em; }
        #outs-display { margin-top: 5px; font-size: 1em; }
        #mini-base-container {
            position: relative;
            width: 120px;
            height: 80px;
            margin: 10px auto;
            cursor: pointer;
        }
        .mini-base {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #ccc;
            border: 1px solid #999;
            transform: rotate(45deg);
            cursor: pointer;
        }
        .base-second { bottom: 60px; left: 50%; transform: translate(-50%, 0) rotate(45deg); }
        .base-home   { bottom: 0; left: 50%; transform: translate(-50%, 0) rotate(45deg); }
        .base-first  { bottom: 30px; left: calc(50% + 30px); transform: translate(-50%, 0) rotate(45deg); }
        .base-third  { bottom: 30px; left: calc(50% - 30px); transform: translate(-50%, 0) rotate(45deg); }
        .mini-base.occupied { background-color: yellow; }
        #animation-log {
            margin-top: 5px;
            max-height: 60px;
            overflow-y: auto;
            width: 90%;
            background: #222;
            color: #0f0;
            border: 1px solid #555;
            padding: 2.5px;
            font-size: clamp(0.6em, 1.5vw, 0.8em);
        }
        .status-indicator { width: 20px; height: 20px; border-radius: 50%; margin: 5px; display: inline-block; border: 1px solid #000; }
        .status-connected { background-color: green; }
        .status-connecting { background-color: yellow; }
        .status-disconnected { background-color: red; }
        @media (max-width: 600px) {
            button { flex: 1 1 100%; padding: 6px; margin: 3px; }
            .scoreboard-section, #animation-log { font-size: 0.7em; }
            .status-indicator { width: 15px; height: 15px; margin: 3px; }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div id="game-container">
        <canvas id="baseballCanvas"></canvas>
        <div id="action-buttons">
            <button onclick="moveRunners()">MOVE ALL RUNNERS</button>
            <button onclick="resetScenario()">RESET</button>
            <button onclick="speedTestRunners()">TEST: FASTER RUNNERS</button>
        </div>
        <div id="scoreboard-container">
            <div class="scoreboard-section scoreboard-left">
                <span id="away-team-name">AWAY   </span>
                <span id="away-score">0</span>
            </div>
            <div class="scoreboard-section scoreboard-middle">
                <div class="inning-display">
                    <span id="inning-arrow">▼</span>
                    <span id="inning-number">1</span>
                </div>
                <div id="outs-display">0 OUTS</div>
            </div>
            <div class="scoreboard-section scoreboard-right">
                <span id="home-team-name">HOME   </span>
                <span id="home-score">0</span>
            </div>
        </div>
        <div id="mini-base-container">
            <div class="mini-base base-third" id="mini-base-third" data-base="third"></div>
            <div class="mini-base base-second" id="mini-base-second" data-base="second"></div>
            <div class="mini-base base-first" id="mini-base-first" data-base="first"></div>
            <div class="mini-base base-home" id="mini-base-home" data-base="home"></div>
        </div>
        <div id="animation-log" class="display-section"></div>
        <div style="display: flex; justify-content: center; margin-top:5px;">
            <div style="text-align:center; margin: 0 10px;">
                <span style="color:white; display:block;">ESP32-1</span>
                <div id="status-display-1" class="status-indicator status-connecting"></div>
            </div>
            <div style="text-align:center; margin: 0 10px;">
                <span style="color:white; display:block;">ESP32-2</span>
                <div id="status-display-2" class="status-indicator status-connecting"></div>
            </div>
            <div style="text-align:center; margin: 0 10px;">
                <span style="color:white; display:block;">ESP32-3</span>
                <div id="status-display-3" class="status-indicator status-connecting"></div>
            </div>
            <div style="text-align:center; margin: 0 10px;">
                <span style="color:white; display:block;">ESP32-4</span>
                <div id="status-display-4" class="status-indicator status-connecting"></div>
            </div>
        </div>
    </div>
</div>
<script>
    // === CONFIGURATION ===
    const DEBUG_MODE = true; // Enable logs!
    const DEVICE_PIXEL_RATIO_CAP = 2;
    const DOM_UPDATE_INTERVAL = 250;
    let SPEED_FACTOR = 0.0560; // Make this larger for faster runners
    const BASE_SPEED = 1 / 15;

    // === GLOBALS ===
    let animationLog = [];
    const container = document.getElementById("game-container");

    function addAnimationLog(message) {
        const logElement = document.getElementById("animation-log");
        const newEntry = document.createElement("div");
        newEntry.textContent = message;
        logElement.appendChild(newEntry);
        logElement.scrollTop = logElement.scrollHeight;
        if(DEBUG_MODE) console.log(message);
    }
    function getBaseNumber(baseName) {
        switch (baseName) {
            case "home": return 4;
            case "first": return 1;
            case "second": return 2;
            case "third": return 3;
            default: return 1;
        }
    }

    // Gracefully handle missing images
    const logoImage = new Image();
    logoImage.src = "tripleplay1.png";
    logoImage.onerror = () => { addAnimationLog("Logo image missing."); };
    const backgroundImage = new Image();
    backgroundImage.src = "field.jpg";
    let backgroundImageLoaded = false;
    backgroundImage.onload = () => { backgroundImageLoaded = true; addAnimationLog("Field image loaded."); };
    backgroundImage.onerror = () => { addAnimationLog("Field image missing."); backgroundImageLoaded = false; };

    // === Runner class
    class Runner {
        constructor(pos, base_name, target) {
            this.pos = pos;
            this.base = base_name;
            this.target = target;
            this.speed = BASE_SPEED * SPEED_FACTOR;
            this.current_fraction = 0;
            this.isOut = false;
            this.isMoving = false;
        }
    }

    // === GameLogic
    class GameLogic {
        constructor(base_coords) {
            this.base_coords = base_coords;
            this.OFF = 0;
            this.FLASHING = 1;
            this.RED = 2;
            this.DEFAULT_FLASH_MS = 400;
            this.MIN_FLASH_MS = 100;
            this.base_states = {};
            this.base_colors = {};
            this.last_toggle_time = {};
            this.dynamic_flash_ms = {};
            this.runners = [];
            this.homeScore = 0;
            this.awayScore = 0;
            this.outs = 0;
            this.inning = 1;
            this.topOfInning = true;
            for (const name in base_coords) {
                this.base_states[name] = this.OFF;
                this.base_colors[name] = "white";
                this.last_toggle_time[name] = performance.now();
                this.dynamic_flash_ms[name] = this.DEFAULT_FLASH_MS;
            }
        }
        recordOut() {
            this.outs++;
            addAnimationLog(`Out recorded! Total outs: ${this.outs}`);
            if (this.outs >= 3) {
                this.outs = 0;
                addAnimationLog("Three outs! Switching half-inning...");
                this.nextInning();
            }
            redrawNeeded = true;
        }
        clearBases() {
            this.runners = [];
            for (const b in this.base_states) this.set_base_default(b);
            addAnimationLog("All bases cleared.");
            redrawNeeded = true;
        }
        nextInning() {
            if (this.topOfInning) {
                this.topOfInning = false;
                addAnimationLog(`Now entering bottom of inning ${this.inning}`);
                this.clearBases();
            } else {
                this.inning++;
                this.topOfInning = true;
                addAnimationLog(`Now entering top of inning ${this.inning}`);
                this.clearBases();
            }
            redrawNeeded = true;
        }
        scoreRun() {
            if (this.topOfInning) {
                this.awayScore++;
                addAnimationLog(`Away scores! New score => Away: ${this.awayScore}`);
            } else {
                this.homeScore++;
                addAnimationLog(`Home scores! New score => Home: ${this.homeScore}`);
            }
            redrawNeeded = true;
        }
        resetGame() {
            this.homeScore = 0;
            this.awayScore = 0;
            this.outs = 0;
            this.inning = 1;
            this.topOfInning = true;
            addAnimationLog("Game reset to default values.");
            redrawNeeded = true;
        }
        get_next_base(current_base) {
            switch (current_base) {
                case "home": return "first";
                case "first": return "second";
                case "second": return "third";
                case "third": return "home";
                default: return "home";
            }
        }
        set_base_default(base_name) {
            this.base_states[base_name] = this.OFF;
            this.base_colors[base_name] = "white";
            this.dynamic_flash_ms[base_name] = this.DEFAULT_FLASH_MS;
            addAnimationLog(`Base ${base_name.toUpperCase()} set to DEFAULT (white).`);
            redrawNeeded = true;
        }
        set_base_flashing(base_name) {
            this.base_states[base_name] = this.FLASHING;
            if (!this.last_toggle_time[base_name]) this.last_toggle_time[base_name] = performance.now();
            if (this.base_colors[base_name] !== "green" && this.base_colors[base_name] !== "white") {
                this.base_colors[base_name] = "green";
            }
            addAnimationLog(`Base ${base_name.toUpperCase()} set to FLASHING.`);
            redrawNeeded = true;
        }
        set_base_red(base_name) {
            this.base_states[base_name] = this.RED;
            this.base_colors[base_name] = "red";
            addAnimationLog(`Base ${base_name.toUpperCase()} set to RED (occupied).`);
            redrawNeeded = true;
        }
        remove_runner_from_base(runner) {
            const idx = this.runners.indexOf(runner);
            if (idx > -1) {
                this.runners.splice(idx, 1);
                addAnimationLog(`Removed runner from base ${runner.base.toUpperCase()}.`);
                redrawNeeded = true;
            }
        }
        add_runner(base_name) {
            const existing = this.runners.some((r) => r.base === base_name && !r.isOut);
            if (existing) {
                addAnimationLog(`Cannot add runner: ${base_name.toUpperCase()} already occupied.`);
                return;
            }
            const pos = this.get_runner_position(base_name);
            const target = this.get_next_base(base_name);
            this.runners.push(new Runner(pos, base_name, target));
            this.set_base_red(base_name);
            addAnimationLog(`Runner added at ${base_name.toUpperCase()}.`);
            redrawNeeded = true;
        }
        get_runner_position(base_name) {
            const base_pos = this.base_coords[base_name];
            const runningCount = this.runners.filter((r) => r.base === base_name && !r.isOut).length;
            const BASE_RADIUS = canvasWidth * 0.03;
            let x_offset = 0, y_offset = 0;
            if (runningCount === 1) { x_offset = BASE_RADIUS * 0.75; y_offset = BASE_RADIUS * 0.75; }
            else if (runningCount === 2) { x_offset = -BASE_RADIUS * 0.75; y_offset = BASE_RADIUS * 0.75; }
            else if (runningCount === 3) { x_offset = 0; y_offset = -BASE_RADIUS * 0.75; }
            return [base_pos[0] + x_offset, base_pos[1] + y_offset];
        }
        reset_all() {
            this.runners = [];
            for (const b in this.base_states) this.set_base_default(b);
            this.resetGame();
            redrawNeeded = true;
        }
        update_flashing() {
            const now = performance.now();
            for (const base_name in this.base_states) {
                if (this.base_states[base_name] === this.FLASHING) {
                    const elapsed = now - this.last_toggle_time[base_name];
                    const interval = this.dynamic_flash_ms[base_name];
                    if (elapsed >= interval) {
                        this.base_colors[base_name] = this.base_colors[base_name] === "green" ? "white" : "green";
                        this.last_toggle_time[base_name] = now;
                        addAnimationLog(`Base ${base_name.toUpperCase()} toggles to ${this.base_colors[base_name]}`);
                        redrawNeeded = true;
                    }
                }
            }
        }
        move_all_runners() {
            if (!this.runners.length) {
                addAnimationLog("No runners to move.");
                return null;
            }
            addAnimationLog("Moving all runners...");
            const transitions = this.runners
                .filter((r) => !r.isOut)
                .map((runner) => {
                    const start = [...runner.pos];
                    const end = this.base_coords[runner.target];
                    runner.isMoving = true;
                    this.set_base_default(runner.base);
                    // sendWebSocketMessage("REMOVE_RUNNER", getBaseNumber(runner.base)); // Uncomment if needed for your system
                    // sendWebSocketMessage(`BLINK_BASE_${runner.target.toUpperCase()}`, getBaseNumber(runner.target));
                    addAnimationLog(`Runner on ${runner.base.toUpperCase()} moving to ${runner.target.toUpperCase()}`);
                    return { runner, start, end };
                });

            return (function* (logic, transitions) {
                let allFinished = false;
                while (!allFinished) {
                    allFinished = true;
                    for (let i = transitions.length - 1; i >= 0; i--) {
                        if (transitions[i].runner.isOut) transitions.splice(i, 1);
                    }
                    for (const t of transitions) {
                        const runner = t.runner;
                        if (runner.isOut) continue;
                        if (runner.current_fraction < 1) {
                            allFinished = false;
                            const [sx, sy] = t.start;
                            const [ex, ey] = t.end;
                            runner.current_fraction += runner.speed;
                            const frac = Math.min(runner.current_fraction, 1);
                            runner.pos = [ sx + (ex - sx) * frac, sy + (ey - sy) * frac ];
                            // Debug print
                            if (DEBUG_MODE) console.log(`Animating: runner at ${runner.base} -> ${runner.target}, fraction=${frac.toFixed(3)}`);
                            redrawNeeded = true;
                        }
                    }
                    yield;
                }
                for (const t of transitions) {
                    const runner = t.runner;
                    if (runner.isOut) continue;
                    runner.base = runner.target;
                    if (runner.base === "home") {
                        addAnimationLog("Runner reached HOME => scoring a run!");
                        this.scoreRun();
                        this.remove_runner_from_base(runner);
                        this.set_base_default("home");
                    } else {
                        addAnimationLog(`Runner arrived at ${runner.base.toUpperCase()}`);
                        this.set_base_red(runner.base);
                    }
                    runner.target = this.get_next_base(runner.base);
                    runner.current_fraction = 0;
                    runner.isMoving = false;
                    // sendWebSocketMessage(`ADD_RUNNER_${runner.base.toUpperCase()}`, getBaseNumber(runner.base));
                    redrawNeeded = true;
                }
                addAnimationLog("All runner movements complete.");
            }).bind(this)(this, transitions);
        }
    }

    // === CANVAS & DRAWING ===
    const canvas = document.getElementById("baseballCanvas");
    const ctx = canvas.getContext("2d");
    let canvasWidth = 500;
    let canvasHeight = 500;

    // Default base coordinates
    const base_coords = {
        home: [canvasWidth / 2, canvasHeight * 0.8],
        first: [canvasWidth * 0.7, canvasHeight * 0.6],
        second: [canvasWidth / 2, canvasHeight * 0.4],
        third: [canvasWidth * 0.3, canvasHeight * 0.6],
    };
    const logic = new GameLogic(base_coords);

    let animation_gen = null;
    let redrawNeeded = true;
    let resizeNeeded = true;

    function resizeCanvas() {
        const dpr = Math.min(window.devicePixelRatio || 1, DEVICE_PIXEL_RATIO_CAP);
        const computedStyle = getComputedStyle(container);
        const containerWidth = parseInt(computedStyle.width);
        const paddingHorizontal = parseInt(computedStyle.paddingLeft) + parseInt(computedStyle.paddingRight);
        const availableWidth = containerWidth - paddingHorizontal;
        const canvasSize = availableWidth * dpr * 0.4;
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        canvas.style.width = (availableWidth * 0.8) + 'px';
        canvas.style.height = (availableWidth * 0.8) + 'px';
        canvasWidth = canvas.width;
        canvasHeight = canvas.height;
        const normalizedBaseCoords = {
            home: [0.5, 0.8],
            first: [0.7, 0.6],
            second: [0.5, 0.4],
            third: [0.3, 0.6],
        };
        logic.base_coords = {
            home: [canvasWidth * normalizedBaseCoords.home[0], canvasHeight * normalizedBaseCoords.home[1]],
            first: [canvasWidth * normalizedBaseCoords.first[0], canvasHeight * normalizedBaseCoords.first[1]],
            second: [canvasWidth * normalizedBaseCoords.second[0], canvasHeight * normalizedBaseCoords.second[1]],
            third: [canvasWidth * normalizedBaseCoords.third[0], canvasHeight * normalizedBaseCoords.third[1]],
        };
        logic.reset_all();
        redrawNeeded = true;
    }

    function draw_field() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (backgroundImageLoaded && backgroundImage) {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = "#4CAF50";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        const bc = logic.base_coords;
        const home = bc.home;
        const second = bc.second;
        // Draw pitcher's mound
        const mx = (home[0] + second[0]) / 2;
        const my = (home[1] + second[1]) / 2;
        const mound_radius = canvasWidth * 0.02;
        ctx.fillStyle = "tan";
        ctx.strokeStyle = "black";
        ctx.beginPath();
        ctx.arc(mx, my, mound_radius, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        // Draw bases as diamonds
        const BASE_HALF = canvasWidth * 0.03;
        for (const base in bc) {
            const [x, y] = bc[base];
            const color = logic.base_colors[base];
            ctx.fillStyle = color;
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(x, y - BASE_HALF);
            ctx.lineTo(x + BASE_HALF, y);
            ctx.lineTo(x, y + BASE_HALF);
            ctx.lineTo(x - BASE_HALF, y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "white";
            ctx.font = `${canvasWidth * 0.015}px Arial`;
            ctx.textAlign = "center";
            ctx.fillText(base.toUpperCase(), x, y - BASE_HALF - 5);
        }
        if (logoImage.complete && logoImage.width && logoImage.height) {
            const availableHeight = second[1] * 0.8;
            const logoHeight = availableHeight * 0.35;
            const logoWidth = logoHeight * (logoImage.width / logoImage.height);
            const logoX = (canvasWidth - logoWidth) / 2;
            const logoY = 0.1 * canvasHeight;
            ctx.drawImage(logoImage, logoX, logoY, logoWidth, logoHeight);
        } else {
            ctx.save();
            const text = "TRIPLE PLAY 1.0";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = `${canvasWidth * 0.06}px Arial`;
            ctx.fillText(text, canvasWidth / 2, canvasHeight * 0.1);
            ctx.restore();
        }
    }

    function draw_runners() {
        for (const r of logic.runners) {
            if (!r.isOut) {
                const [x, y] = r.pos;
                ctx.fillStyle = "red";
                ctx.strokeStyle = "black";
                ctx.beginPath();
                ctx.arc(x, y, canvasWidth * 0.02, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
            }
        }
    }
    function draw_instructions() {
        ctx.save();
        const box_width = canvasWidth * 0.4;
        const box_height = canvasHeight * 0.2;
        const margin = canvasWidth * 0.02;
        const padding = canvasWidth * 0.01;
        const line_h = canvasHeight * 0.024;
        const box_x = margin;
        const box_y = canvasHeight * 0.75 + margin;
        ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
        ctx.fillRect(box_x, box_y, box_width, box_height);
        ctx.fillStyle = "white";
        ctx.font = `${canvasWidth * 0.018}px Arial`;
        ctx.textAlign = "left";
        const lines = [
            "Instructions:",
            "1. Click on a runner to tag them out.",
            "2. Click the pitcher's mound to move runners.",
            "3. Click a base in the mini diamond to add a runner.",
            "4. Outs, Score, & Inning tracked.",
            "5. Reset to start over."
        ];
        lines.forEach((text, i) => {
            ctx.fillText(text, box_x + padding, box_y + padding + line_h * i);
        });
        ctx.restore();
    }
    function updateScoreboard() {
        document.getElementById("away-team-name").textContent = "AWAY";
        document.getElementById("home-team-name").textContent = "HOME";
        document.getElementById("away-score").textContent = logic.awayScore;
        document.getElementById("home-score").textContent = logic.homeScore;
        const arrowSymbol = logic.topOfInning ? "▲" : "▼";
        document.getElementById("inning-arrow").textContent = arrowSymbol;
        document.getElementById("inning-number").textContent = logic.inning;
        document.getElementById("outs-display").textContent = `${logic.outs} OUTS`;
    }
    function updateMiniBases() {
        const baseIds = ["mini-base-home", "mini-base-first", "mini-base-second", "mini-base-third"];
        baseIds.forEach(id => { document.getElementById(id).classList.remove("occupied"); });
        logic.runners.forEach(runner => {
            if (!runner.isOut) {
                const baseId = `mini-base-${runner.base}`;
                document.getElementById(baseId).classList.add("occupied");
            }
        });
    }
    function update_gui() {
        if (resizeNeeded) { resizeCanvas(); resizeNeeded = false; }
        logic.update_flashing();
        if (animation_gen) {
            const next = animation_gen.next();
            if(DEBUG_MODE) console.log('Animation step:', next);
            redrawNeeded = true;
            if (next.done) animation_gen = null;
        }
        if (redrawNeeded) {
            draw_field();
            draw_runners();
            draw_instructions();
            updateScoreboard();
            updateMiniBases();
            redrawNeeded = false;
        }
        requestAnimationFrame(update_gui);
    }
    update_gui();
    setInterval(() => { updateScoreboard(); updateMiniBases(); }, DOM_UPDATE_INTERVAL);

    // === INTERACTION ===
    function moveRunners() {
        if(DEBUG_MODE) console.log("moveRunners() called");
        logic.runners.forEach(r => { r.speed = BASE_SPEED * SPEED_FACTOR; }); // Use normal speed
        const steps = logic.move_all_runners();
        if(DEBUG_MODE) console.log("moveRunners(): steps value", steps);
        if (steps) {
            animation_gen = steps;
            redrawNeeded = true;
        } else if(DEBUG_MODE) console.log("moveRunners(): NO STEPS returned");
    }
    function speedTestRunners() {
        if(DEBUG_MODE) addAnimationLog("TEST: Setting runner speed much faster for animation test.");
        logic.runners.forEach(r => { r.speed = BASE_SPEED * 0.4; });
        const steps = logic.move_all_runners();
        if(steps) { animation_gen = steps; redrawNeeded = true; }
    }
    function addRunner(baseName) {
        logic.add_runner(baseName);
        redrawNeeded = true;
    }

    // Click on mini bases to add runner
    document.querySelectorAll(".mini-base").forEach(function(baseElement) {
        baseElement.addEventListener("click", function(event) {
            const base = baseElement.getAttribute("data-base");
            const occupant = logic.runners.some(r => r.base === base && !r.isOut);
            if (!occupant) {
                addAnimationLog(`(Mini Base) Adding runner at ${base.toUpperCase()}.`);
                addRunner(base);
            } else {
                addAnimationLog(`(Mini Base) Base ${base.toUpperCase()} is occupied.`);
            }
        });
    });

    // === CANVAS INTERACTION (tag runners, move runners) ===
    canvas.addEventListener("pointerdown", handleCanvasInteraction);
    canvas.addEventListener("touchstart", handleCanvasInteraction, { passive: false });
    function handleCanvasInteraction(event) {
        event.preventDefault();
        let pointerX, pointerY;
        if (event.type.startsWith("touch")) {
            if (event.touches.length > 0) {
                pointerX = event.touches[0].clientX;
                pointerY = event.touches[0].clientY;
            } else { return; }
        } else {
            pointerX = event.clientX;
            pointerY = event.clientY;
        }
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const clickX = (pointerX - rect.left) * scaleX;
        const clickY = (pointerY - rect.top) * scaleY;
        // Tag runner if clicked
        for (const runner of logic.runners) {
            if (!runner.isOut) {
                const [rx, ry] = runner.pos;
                if (Math.hypot(clickX - rx, clickY - ry) < canvasWidth * 0.02) {
                    addAnimationLog(`Clicked on runner at base: ${runner.base.toUpperCase()}. Tagging out...`);
                    tagRunnerOut(runner, runner.base);
                    return;
                }
            }
        }
        // Check if base clicked
        for (const baseName in logic.base_coords) {
            const [bx, by] = logic.base_coords[baseName];
            if (Math.hypot(clickX - bx, clickY - by) < canvasWidth * 0.03 * 1.5) {
                addAnimationLog(`Base ${baseName.toUpperCase()} was clicked.`);
                let taggedSomeone = false;
                for (const runner of logic.runners) {
                    if (!runner.isOut && runner.target === baseName && runner.current_fraction > 0) {
                        addAnimationLog(`Tagging out runner in transit to ${baseName.toUpperCase()}`);
                        tagRunnerOut(runner, baseName);
                        taggedSomeone = true;
                        break;
                    }
                }
                if (!taggedSomeone) {
                    addAnimationLog(`Base ${baseName.toUpperCase()} is empty (runner cannot be added here).`);
                }
                return;
            }
        }
        // Pitcher's mound to move runners
        const mound_x = (logic.base_coords.home[0] + logic.base_coords.second[0]) / 2;
        const mound_y = (logic.base_coords.home[1] + logic.base_coords.second[1]) / 2;
        if (Math.hypot(clickX - mound_x, clickY - mound_y) < canvasWidth * 0.02 * 5) {
            addAnimationLog("Pitcher's mound clicked. Moving runners...");
            moveRunners();
        }
    }
    function tagRunnerOut(runner, base_name) {
        runner.isOut = true;
        addAnimationLog(`Runner on ${runner.base.toUpperCase()} (advancing to ${runner.target.toUpperCase()}) is tagged out!`);
        logic.recordOut();
        logic.remove_runner_from_base(runner);
        redrawNeeded = true;
    }
    // Observe container size changes
    const containerObserver = new MutationObserver(() => { resizeNeeded = true; });
    containerObserver.observe(container, {
        attributes: true,
        childList: false,
        subtree: false,
        attributeFilter: ['style', 'class']
    });
    function resetScenario() {
        logic.reset_all();
        redrawNeeded = true;
        addAnimationLog("Scenario has been reset.");
    }
</script>
